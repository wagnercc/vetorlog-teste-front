<div class="container">
  <div>
    <h1 class="page-header">Tabela - Gráfico geração </h1>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-condensed">
      <thead> 
        <tr>
          <th> Índice </th>
          <th> Data </th>
          <th> Valor Geração </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dado of graficoGeracao" >
          <td> {{dado.indice}} </td>
          <td> {{dado.data}} </td>
          <td> {{dado.valorGeracao}} </td>
        </tr>
      </tbody>    
    </table>
  </div>
</div>
